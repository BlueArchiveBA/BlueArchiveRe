<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="description" content="블루아카이브 리세계 판매">
<meta name="keywords" content="블루아카이브, 블루아카, 블루 아카이브, 블루 아카, 리세계, 계정, 블루 아카이브 계정, 블루 아카 계정, 리세마라, 리세계정, 리세 계정, 한섯, 한국서버, 블루아카채널, 블루아카갤, 블루아카챈, 블루아카리세, 블루아카리세계, 몰루 리세, 몰루 리세계">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>블루아카이브 리세계 판매</title>
<style>
body {
    font-family: 'Pretendard', sans-serif;
    background: #e8f5e9;
    text-align: center;
    margin: 20px;
}
#characters {
    display: grid;
    grid-template-columns: repeat(15, 100px);
    gap: 15px;
    justify-content: center;
    margin-bottom: 20px;
}
.character-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100px;
    padding: 5px;
    border-radius: 10px;
    background: #f9f9f9;
    transition: all 0.3s ease;
}
.character-card img {
    width: 80px;
    height: 80px;
    border-radius: 10px;
    border: 3px solid gray;
    transition: all 0.3s ease;
    cursor: pointer;
}
.character-card:hover {
    transform: scale(1.05);
    background: #eef7ff;
}
.character-card:hover img {
    border-color: #3399ff;
}
.character-name {
    margin-top: 5px;
    font-size: 14px;
    font-weight: bold;
    color: #333;
}
.character-feature {
    font-size: 12px;
    color: #ff5656;
}
.character-card.selected {
    background: #dff0ff;
}
.character-card img.selected {
    border-color: green;
}
#chatButton {
    display: inline-block;
    padding: 12px 20px;
    background-color: #FFEB00;
    color: #000;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    margin-top: 20px;
    transition: all 0.3s ease;
}
.chat-btn.fixed {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 999;
}
.update-date {
      position: absolute;
      top: 10px;
      right: 10px;
      color: red;
      font-weight: bold;
      font-size: 16px;
      background-color: #fff7f7;
      padding: 6px 10px;
      border: 1px solid #ffcccc;
      border-radius: 6px;
      z-index: 1000;
    }
    .intro {
      margin-top: 60px;
      font-size: 17px;
      line-height: 1.6;
      color: #333;
    }
#selected-info {
    margin-bottom: 15px;
}
#selected-list img {
    width: 40px;
    height: 40px;
    margin: 3px;
    border-radius: 5px;
    border: 2px solid #aaa;
}
#spinner {
    display: none;
    margin-top: 20px;
    font-size: 18px;
    color: #555;
}
#result {
    max-width: 1400px;
    margin: 30px auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
}
.account-card {
    width: 100%;
    background: #fff;
    border-radius: 15px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.account-header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 15px;
    font-size: 16px;
    justify-content: flex-start;
}
.copy-btn {
    padding: 5px 10px;
    background: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}
.account-price {
    font-weight: bold;
    color: #1b85db;
    margin-left: 10px;
}
.character-list {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: flex-start;
}
.result-character-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 80px;
}
.result-character-card img {
    width: 80px;
    height: 80px;
    border-radius: 10px;
    border: 3px solid gray;
}
@media (max-width: 768px) {
    #characters {
        grid-template-columns: repeat(5, 100px);
    }
}
</style>
</head>
<body>

<div class="update-date">🗓️ 목록 업데이트 : 2025년 4월 22일</div>

<div class="intro">
안녕하세요!<br>
블루아카이브 한국서버 리세계를 판매하고 있습니다.<br>
직접 만들어 출석체크, 뽑기, 1-1소탕을 진행한 계정입니다.<br>
검색되는 계정목록은 <strong>주기적으로 업데이트</strong>됩니다.<br>
<span id="chatNotice">상담은 <strong>오픈카톡</strong>으로 부탁드립니다.</span>
</div>

<a href="https://open.kakao.com/o/sUiS9iEe" target="_blank" id="chatButton" class="chat-btn">🛋 1:1 상담 바로가기</a>

<h2>캐릭터 선택 후 계정 찾기</h2>

<div id="selected-info">
    선택한 캐릭터: <span id="selected-count">0</span>개
    <button onclick="clearSelection()" style="margin-left:10px;">선택 초기화</button>
</div>
<div id="selected-list"></div>

<div style="margin:20px 0;">
    가격:
    <input id="minPrice" type="number" min="1" max="99" value="1" style="width:60px;"> ~
    <input id="maxPrice" type="number" min="1" max="99" value="99" style="width:60px;"> 만원
</div>

<button onclick="searchAccounts()" style="padding:10px 20px; font-size:16px;">계정찾기</button>
<div id="spinner">🔄 로딩 중...</div>

<div id="characters"></div>
<div id="result"></div>

<script>
window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const chatParam = urlParams.get('chat');
    if (chatParam === 'off') {
        const chatButton = document.getElementById('chatButton');
        if (chatButton) chatButton.style.display = 'none';

        const chatNotice = document.getElementById('chatNotice');
        if (chatNotice) chatNotice.style.display = 'none';
    }
    drawCharacters();
    searchAccounts();
};

const characterData = [
            { name: '수시노', grade: '0티어', feature: 'FES' },
            { name: '미카', grade: '0티어', feature: 'FES' },
            { name: '수나코', grade: '0티어', feature: 'FES' },
            { name: '드히나', grade: '0티어', feature: 'FES' },
            { name: '임시노', grade: '0티어', feature: 'FES' },
            { name: '쿠로코', grade: '0티어', feature: 'FES' },
            { name: '키사키', grade: '0티어', feature: '' },
            { name: '아코', grade: '0티어', feature: '' },
            { name: '히마리', grade: '0티어', feature: '' },
            { name: '뉴요코', grade: '0티어', feature: '' },
            { name: '캠하레', grade: '0티어', feature: '' },
            { name: '와카모', grade: '0.5티어', feature: 'FES' },
            { name: '운유카', grade: '0.5티어', feature: '한정' },
            { name: '뉴우카', grade: '0.5티어', feature: '한정' },
            { name: '이로하', grade: '0.5티어', feature: '' },
            { name: '체리노', grade: '0.5티어', feature: '' },
            { name: '슌', grade: '0.5티어', feature: '' },
            { name: '우이', grade: '0.5티어', feature: '' },
            { name: '코코나', grade: '0.5티어', feature: '' },
            { name: '수로코', grade: '0.5티어', feature: '' },
            { name: '드아루', grade: '0.5티어', feature: '' },
            { name: '뉴츠키', grade: '1티어', feature: '한정' },
            { name: '수즈나', grade: '1티어', feature: '한정' },
            { name: '수우이', grade: '1티어', feature: '한정' },
            { name: '마코토', grade: '1티어', feature: '한정' },
            { name: '드아코', grade: '1티어', feature: '한정' },
            { name: '나기사', grade: '1티어', feature: '한정' },
            { name: '아마리', grade: '1티어', feature: '한정' },
            { name: '온도카', grade: '1티어', feature: '' },
            { name: '코하루', grade: '1티어', feature: '' },
            { name: '이오리', grade: '1티어', feature: '' },
            { name: '히비키', grade: '1티어', feature: '' },
            { name: '메리스', grade: '1티어', feature: '' },
            { name: '수야코', grade: '1티어', feature: '' },
            { name: '수사키', grade: '1티어', feature: '' },
            { name: '수즈사', grade: '1티어', feature: '' },
            { name: '운마리', grade: '1티어', feature: '' },
            { name: '뉴루나', grade: '1티어', feature: '' },
            { name: '뉴아루', grade: '1티어', feature: '' },
            { name: '수나타', grade: '1티어', feature: '' },
];

const gradeBorderColors = {
  "0티어": "rgb(255, 0, 255)",
  "0.5티어": "rgb(255, 0, 0)",
  "1티어": "rgb(255, 153, 0)"
};

const accounts = [
  {"price": 8.1, "num": "A1_08241809", "chars": ["미카", "체리노", "와카모", "수즈나", "아코", "수우이", "마코토", "이오리", "수시노", "수로코", "운유카", "히마리", "슌", "수사키", "수야코"] }
];

let selectedChars = [];

function toggleCharacter(charName, imgElement, wrapperElement) {
    if (selectedChars.includes(charName)) {
        selectedChars = selectedChars.filter(c => c !== charName);
        imgElement.classList.remove('selected');
        wrapperElement.classList.remove('selected');
    } else {
        selectedChars.push(charName);
        imgElement.classList.add('selected');
        wrapperElement.classList.add('selected');
    }
    updateSelectedInfo();
}

function updateSelectedInfo() {
    document.getElementById('selected-count').innerText = selectedChars.length;
    const selectedList = document.getElementById('selected-list');
    selectedList.innerHTML = '';
    selectedChars.forEach(name => {
        const img = document.createElement('img');
        img.src = `/static/images/${name}.png`;
        img.title = name;
        selectedList.appendChild(img);
    });
}

function clearSelection() {
    selectedChars = [];
    drawCharacters();
    updateSelectedInfo();
}

function drawCharacters() {
    const charactersDiv = document.getElementById('characters');
    charactersDiv.innerHTML = '';
    characterData.forEach(c => {
        const wrapper = document.createElement('div');
        wrapper.className = 'character-card';

        const img = document.createElement('img');
        img.src = `/static/images/${c.name}.png`;
        img.style.borderColor = gradeBorderColors[c.grade] || 'gray';
        img.onclick = function() {
            toggleCharacter(c.name, img, wrapper);
        };

        const nameDiv = document.createElement('div');
        nameDiv.className = 'character-name';
        nameDiv.innerText = c.name;

        const featureDiv = document.createElement('div');
        featureDiv.className = 'character-feature';
        featureDiv.innerText = c.feature;

        wrapper.appendChild(img);
        wrapper.appendChild(nameDiv);
        wrapper.appendChild(featureDiv);

        charactersDiv.appendChild(wrapper);
    });
}

function renderAccounts(accountsArray) {
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '';

    accountsArray.forEach(acc => {
        const accBox = document.createElement('div');
        accBox.className = 'account-card';

        accBox.innerHTML = `<div class="account-header">
            <button class="copy-btn" onclick="copyAccount('${acc.num}')">복사</button>
            <span class="account-num">${acc.num}</span>
            <span class="account-price">가격: ${acc.price}만</span>
        </div>`;

        const charGrid = document.createElement('div');
        charGrid.className = 'character-list';

        const sortedChars = sortCharactersByPriority(acc.chars);  // ✅ 먼저 정렬

        sortedChars.forEach(name => {
            const wrapper = document.createElement('div');
            wrapper.className = 'result-character-card';

            const img = document.createElement('img');
            img.src = `/static/images/${name}.png`;
            img.style.border = `3px solid ${gradeBorderColors[getGradeByName(name)] || 'gray'}`;  // ✅ 테두리 색 적용

            const nameDiv = document.createElement('div');
            nameDiv.className = 'character-name';
            nameDiv.innerText = name;

            const featureDiv = document.createElement('div');
            featureDiv.className = 'character-feature';
            featureDiv.innerText = getFeatureByName(name);  // ✅ FES, 한정 표시

            wrapper.appendChild(img);
            wrapper.appendChild(nameDiv);
            wrapper.appendChild(featureDiv);  // ✅ 특징도 추가
            charGrid.appendChild(wrapper);
        });

        accBox.appendChild(charGrid);
        resultDiv.appendChild(accBox);
    });
}

function searchAccounts() {
    const minPrice = parseFloat(document.getElementById('minPrice').value);
    const maxPrice = parseFloat(document.getElementById('maxPrice').value);

    document.getElementById('spinner').style.display = 'block';

    setTimeout(() => {
        document.getElementById('spinner').style.display = 'none';

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';

        const filteredAccounts = accounts.filter(acc => {
            const priceValid = acc.price >= minPrice && acc.price <= maxPrice;
            const charsValid = selectedChars.every(sc => acc.chars.includes(sc));
            return priceValid && charsValid;
        });

        if (filteredAccounts.length === 0) {
            alert('조건에 맞는 계정이 없습니다.');
            return;
        }

        const limitedAccounts = filteredAccounts.slice(0, 100);
        renderAccounts(limitedAccounts);  // ✅ 이거 하나만!

    }, 300);
}

function copyAccount(accountNum) {
    navigator.clipboard.writeText(accountNum)
    .then(() => alert('계정번호 복사 완료!'));
}

const button = document.getElementById("chatButton");
    const buttonOffsetTop = button.offsetTop;

    window.addEventListener("scroll", function () {
      if (window.scrollY >= buttonOffsetTop) {
        button.classList.add("fixed");
      } else {
        button.classList.remove("fixed");
      }
    });

// ★★★ 캐릭터 우선순위 리스트 추가 ★★★
const priorityList = [
  '수시노', '미카', '수나코', '드히나', '임시노', '쿠로코', '키사키', '아코', '히마리', '뉴요코', '캠하레', '와카모',
  '운유카', '뉴우카', '이로하', '체리노', '슌', '우이', '코코나', '수로코', '드아루', '뉴츠키', '수즈나', '수우이',
  '마코토', '드아코', '나기사', '아마리', '온도카', '코하루', '이오리', '히비키', '메리스', '수야코', '수사키',
  '수즈사', '운마리', '뉴루나', '뉴아루', '수나타'
];

// ★★★ 계정 데이터 정렬 함수 추가 ★★★
function sortCharactersByPriority(chars) {
  const priorityMap = {};
  priorityList.forEach((name, idx) => {
    priorityMap[name] = idx;
  });
  return chars.slice().sort((a, b) => {
    return (priorityMap[a] ?? 999) - (priorityMap[b] ?? 999);
  });
}

function getGradeByName(name) {
    const char = characterData.find(c => c.name === name);
    return char ? char.grade : '일반';
}

function getFeatureByName(name) {
    const char = characterData.find(c => c.name === name);
    return char ? char.feature : '';
}

function sortCharactersByPriority(chars) {
    const priorityList = [
        '수시노', '미카', '수나코', '드히나', '임시노', '쿠로코', '키사키', '아코', '히마리', '뉴요코', '캠하레', '와카모',
        '운유카', '뉴우카', '이로하', '체리노', '슌', '우이', '코코나', '수로코', '드아루', '뉴츠키', '수즈나', '수우이',
        '마코토', '드아코', '나기사', '아마리', '온도카', '코하루', '이오리', '히비키', '메리스', '수야코', '수사키',
        '수즈사', '운마리', '뉴루나', '뉴아루', '수나타'
    ];
    const priority = Object.fromEntries(priorityList.map((name, idx) => [name, idx]));
    return [...chars].sort((a, b) => (priority[a] ?? 999) - (priority[b] ?? 999));
}
    
</script>

</body>
